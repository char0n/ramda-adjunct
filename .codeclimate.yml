---
checks:
  file-lines:
    enabled: false
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-4"
    checks:
          import/extensions:
            enabled: false
  fixme:
    enabled: true
ratings:
  paths:
  - "**.js"
exclude_paths:
- .idea/
- docs/
- dist/
- node_modules/
- lib/
- es/
- test/
- webpack.config.js
- webpack.config-test.web.js
- jsdoc.js
