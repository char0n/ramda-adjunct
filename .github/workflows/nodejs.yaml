name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        env:
          DISABLE_OPENCOLLECTIVE: true
      - run: npm run lint
#      - name: Run FOSSA scan and upload build data
#        uses: fossa-contrib/fossa-action@v1
#        with:
#          fossa-api-key: ccf8289006445461c967cb7874f84a8a
      - run: npm run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build_artifacts
          path: |
            ./dist
            ./lib
            ./es

  test:
    runs-on: ubuntu-latest

    needs: [build]

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4
      - name: Setup node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        env:
          DISABLE_OPENCOLLECTIVE: true
      - name: Setup node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm run test
      - run: npm run test:web
      - run: npm run test:ramda
      - run: npm run test:types

  code_coverage:
    if: github.ref == 'refs/heads/master' && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        env:
          DISABLE_OPENCOLLECTIVE: true
      - name: Code coverage
        run: npm run coverage
      - name: Upload coverage report to codecov.io
        if: github.ref == 'refs/heads/master'
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          flags: unittests
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            ./coverage
            ./test-results.xml

  docs:
    runs-on: ubuntu-latest
    needs: [build, test, code_coverage]
    if: github.ref == 'refs/heads/master' && github.actor != 'dependabot[bot]'

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        env:
          DISABLE_OPENCOLLECTIVE: true
      - run: npm run build:umd
      - run: npm run docs
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs/ramda-adjunct # The folder the action should deploy.
          CLEAN: false # Automatically remove deleted files from the deploy branch
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: ./docs
